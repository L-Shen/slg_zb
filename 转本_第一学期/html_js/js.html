          事件处理三个阶段：
            捕获阶段：
                事件会从html 根节点 逐层向下传递，会流经各个DOM 节点
                在各个节点都会 捕获各个节点的事件，直到 到达 目标事件
            目标阶段：
                事件到达目标节点时，就是目标阶段
            冒泡阶段：
                事件在目标节点上触发事件，然后一层一层 向上冒泡，回溯到 HTML 根节点
